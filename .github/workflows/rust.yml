name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: coverage_test # Set the correct path to your Rust project directory
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
